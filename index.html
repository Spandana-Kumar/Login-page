<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
   

    <title>FIRST WEB PAGE 1</title>
</head>

<body>

    <div class="container  count mt-5 ">
        <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow border-radius">
                    <div class="card-body p-0 ">

                        <h2 class=" banner-color text-center pt-3 mb-5">Login Form</h2>
                        <form class="formValidation">

                            <div class="form-group ml-5 mr-5">
                                <label>Email address</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    iplaceholder="name@example.com"
                                    name = "email"
                                    required data-bv-notempty-message="Please enter Email" 
                                />
                                

                            </div>

                            <div class="form-group ml-5 mr-5 ">
                                <label>Password</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    iplaceholder="typePasswordX-2"
                                    name = "password"
                                    required data-bv-notempty-message="Please enter Password" 
                                />
                                
                            </div>

                            <div class="form-check d-flex justify-content-start justify mb-4  ">
                                <input class="form-check-input " type="checkbox" value="" id="form1Example3" />
                                <label class="form-check-label " for="form1Example3"> Remember Me </label>
                                <h6 class = "text "><a href="">Forgot Password</a></h6>
                            </div>

                            <div class="form-group ">
                                <button class="btn badge-pill banner1-color ml-4 mb-3 mt-3   " type="submit">Login</button>
                            </div>

                            <div>
                                <h6 class="text-center mb-5">NOT A MEMBER?<a href="">SIGNUP NOW</a></h6>
                            </div>
                            

                        </form>    


                    </div>
                </div>
            </div>
        </div>


       
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="js/bootstrap_jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrapValidator.min.js"></script>

    <script>
        if ($(".formValidation").length) {
            $(".formValidation")
                .bootstrapValidator({
                    feedbackIcons: {
                        valid: "glyphicon glyphicon-ok",
                        invalid: "form-remove",
                        validating: "glyphicon glyphicon-refresh",
                    },
                })
                .on("success.form.bv", function (e) {
                    alert('success');

                    // Prevent form submission
                    // e.preventDefault();
                    // Get the form instance
                    // var oForm = $(e.target);
                    // oForms.submitForm(e, oForm);
                });
        }
    </script>

</body>

</html>
